<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Walmart Price Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./styles.css"/>
    </head>

    <body>
        <div id="app">
            <header id="header">
                <div id="title">Walmart Price Map</div>
            </header>

            <div id="body">
                <!-- item nav bar -->
                <aside id="itemNav">
                    <div class="navTitle">Items</div>

                    <!-- food -->
                    <details open class="navGroup">
                        <summary>Food</summary>

                        <!-- dairy -->
                        <details open class="navGroup nested">
                            <summary>Dairy</summary>
                            <ul class="navList">
                                <li><button class="itemBtn" data-item-id="44390949">Milk</button></li>
                                <li><button class="itemBtn" data-item-id="0000000">(dairy placeholder)</button></li>
                            </ul>
                        </details>

                        <!-- produce -->
                        <details open class="navGroup nested">
                            <summary>Produce</summary>
                            <ul class="navList">
                                <li><button class="itemBtn" data-item-id="44390944">Roma Tomato</button></li>
                                <li><button class="itemBtn" data-item-id="0000000">(produce placeholder)</button></li>
                            </ul>
                        </details>
                    </details>

                    <!-- household -->
                    <details open class="navGroup">
                        <summary>Household</summary>

                        <!-- hygiene -->
                        <details open class="navGroup nested">
                            <summary>Hygiene</summary>
                            <ul class="navList">
                                <li><button class="itemBtn" data-item-id="2311597689">Toilet Paper</button></li>
                                <li><button class="itemBtn" data-item-id="0000000">(hygiene placeholder)</button></li>
                            </ul>
                        </details>
                    </details>

                </aside>

                <main id="main">
                    <!-- map -->
                    <section id="mapSection">
                        <div id="map"></div>
                    </section>
                    
                     <!-- chart -->
                    <section id="chartsSection">
                        <div class="chartsPlaceholder">
                            (historical chart placeholder)
                        </div>
                    </section>
                </main>

            </div>
        </div>

        <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

        <script type="module" src="/map/index.js"></script>

    </body>
</html>
